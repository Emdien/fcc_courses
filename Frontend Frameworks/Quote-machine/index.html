<!DOCTYPE HTML>
<html>
    <head>
        <title>Random Quote Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <h1 class="mb-5 text-white">Random Quote Generator</h1>
            <div id="quote-box" class="container p-3">
              <div class="row mb-4 pt-4 pl-3 pr-3">
                <div class="col-xs-12 text-center">
                  <span>
                    <i class="fa fa-quote-left"> </i>
                    <span>
                      <span id="text"></span>
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-sm-12">
                  <div id="author">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-1">
                  <a id="tweet-quote" class="btn text-white" href="https://twitter.com/intent/tweet?button_hashtag=TwitterStories" target="_top"><i class="fa fa-twitter"></i></a>
                </div>
                <div class="col-4 offset-sm-7">
                  <button id="new-quote" class="btn btn-block text-white">New quote</button>
                </div>
              </div>
            </div>
            <div class="container text-center mt-3 mb-2 font-weight-bold">
              Made by Gonzalo Nicol√°s (Emdien)
            </div>
          
          </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="quote.js"></script>
</body>
</html>
